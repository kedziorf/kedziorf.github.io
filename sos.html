<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <script>
    function sos(){
      navigator.vibrate([200, 200, 200, 1000, 1000, 1000, 200, 200, 200]);
    }
  </script>
  <style>
    button {
      display: block;
      margin: auto;
      padding: 10px 20px;
      font-size: 24px;
      border-radius: 5px;
      background-color: red;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <button onclick="sos()">SOS</button>
</body>
</html>
