<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <script>
    function sos(){
      window.navigator = window.navigator || {};
      document.getElementById('button-play-v-sos').addEventListener('click', function() {
                navigator.vibrate([200, 200, 200, 1000, 1000, 1000, 200, 200, 200]);
              });
    }
  </script>
</head>
<body>
  <button onclick="sos()">SOS</button>
  <h1>TEST12:38</h1>
</body>
</html>
